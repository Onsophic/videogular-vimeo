<html>
<link rel="stylesheet" href="css/vg-vimeo.css">
<body>
<div ng-app="myApp">
  <div ng-app="myApp">
    <div ng-controller="HomeCtrl as controller" class="videogular-container">
      <videogular vg-theme="controller.config.theme">
        <vg-media vg-vimeo vg-src="controller.config.sources">
        </vg-media>
        <vg-controls>
          <vg-play-pause-button></vg-play-pause-button>
          <vg-time-display>{{ currentTime | date:'HH:mm:ss':'UTC' }}</vg-time-display>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          </vg-scrub-bar>
          <vg-time-display>{{ totalTime | date:'HH:mm:ss':'UTC'}}</vg-time-display>
          <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
          </vg-volume>
          <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>
      </videogular>
    </div>
  </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/videogular/videogular.js"></script>
<script src="bower_components/videogular-controls/vg-controls.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/vimeo-jquery-api/dist/jquery.vimeo.api.min.js"></script>

<script src="js/main.js"></script>
<script src="../vg-vimeo.js"></script>

</body>
</html>
